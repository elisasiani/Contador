<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>
            Sistema de Contagem
        </h1>
    </header>
    <section>
        <div id="dados">
            <p>
                Início: <input type="number" name="inicio" id="txtinicio">
            </p>
            <p>
                Fim: <input type="number" name="fim" id="txtfim">
            </p>
            <p>
                Passo: <input type="number" name="passo" id="txtpasso">
            </p>
            <p>
            <input type="button" value="Contar" onclick="contador()">
            </p> 
        </div>
        <div id="res">
            <p>Preparando a Contagem...</p>
        </div>
        
    </section>
    <footer>
        <p>
            &copy; Curso em vídeo
        </p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
